<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulaciones</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="estatusPostulacion.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-layout">
            <header class="encabezado">
                <div class="izquierda-encabezado">
                    <div class="logo">
                        <img src="Logo.png" alt="TalentPool Logo" width="220" height="60">
                    </div>
                </div>
                <div class="derecha-encabezado">
                    <div class="enlaces-navegacion">
                        <a href="principalEstudiante.html" class="enlace-navegacion">Inicio</a>
                        <a href="buscarEmpresas.html" class="enlace-navegacion">Empresas</a>
                        <a href="estatusPostulacion.html" class="enlace-navegacion-activo">Postulaciones</a>
                    </div>
                    <div class="imagen-perfil">
                        <a href="perfilEstudiante.html">
                            <img src="dx.png" alt="Imagen Perfil" class="imagen-perfil-img" width="30" height="30">
                        </a>
                    </div>
                </div>
            </header>
            <div class="contenido-principal">
                <div class="contenedor-contenido">
                    <div class="titulo-seccion">
                        <p>Mis postulaciones</p>
                    </div>
                    <div class="contenedor-tabla">
                        <div class="tabla-borde">
                            <table class="tabla">
                                <thead>
                                    <tr>
                                        <th class="columna-empresa">Empresa</th>
                                        <th class="columna-fecha">Fecha de postulación</th>
                                        <th class="columna-estado">Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="columna-empresa">Tech Innovators Inc.</td>
                                        <td class="columna-fecha">15 de mayo de 2024</td>
                                        <td class="columna-estado">
                                            <button class="boton-estado"><span>Enviada</span></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="columna-empresa">Global Solutions Co.</td>
                                        <td class="columna-fecha">22 de mayo de 2024</td>
                                        <td class="columna-estado">
                                            <button class="boton-estado"><span>En revisión</span></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="columna-empresa">Creative Minds Ltd.</td>
                                        <td class="columna-fecha">1 de junio de 2024</td>
                                        <td class="columna-estado">
                                            <button class="boton-estado"><span>Aceptada</span></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="columna-empresa">Future Dynamics Corp.</td>
                                        <td class="columna-fecha">10 de junio de 2024</td>
                                        <td class="columna-estado">
                                            <button class="boton-estado"><span>Rechazada</span></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="columna-empresa">Pioneer Ventures LLC</td>
                                        <td class="columna-fecha">18 de junio de 2024</td>
                                        <td class="columna-estado">
                                            <button class="boton-estado"><span>En revisión</span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
