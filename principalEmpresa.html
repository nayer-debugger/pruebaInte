<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="principalEmpresa.css">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor">
            <div class="contenedor-contenido">
                <div class="contenedor-lateral">
                    <div class="contenedor-seccion">
                        <div class="contenedor-usuario">
                            <div class="foto-perfil"></div>
                            <h1 class="nombre-usuario">Nayer Co.</h1>
                        </div>
                        <div class="contenedor-menu">
                            <div class="item-menu">
                                <div class="icono">
                                    <img src="1946488.png" alt="Inicio Icon" width="24" height="24">
                                </div>
                                <p class="texto-menu">Inicio</p>
                            </div>
                            <div class="item-menu sin-fondo">
                                <div class="icono">
                                    <img src="5987462.png" alt="Red Icon" width="32" height="32">
                                </div>
                                <p class="texto-menu">Perfil</p>
                            </div>
                            <div class="item-menu sin-fondo">
                                <div class="icono">
                                    <img src="pngtree-recruitment-icon-business-concept-flat-design-head-hunter-graphic-vector-png-image_23873098.jpg" alt="Postulciones" width="30" height="30">
                                </div>
                                <p class="texto-menu">Postulaciones</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contenedor-principal-contenido">
                    <div class="encabezado-seccion">
                        <p class="titulo-principal">Crear una publicación de espacio</p>
                    </div>
                    <div class="contenedor-formulario">
                        <label class="campo-formulario">
                            <input placeholder="Nombre del espacio" value="">
                        </label>
                        <label class="campo-formulario">
                            <textarea placeholder="Descripción"></textarea>
                        </label>
                        <label class="campo-formulario">
                            <input placeholder="Comodidades (separadas por comas)" value="">
                        </label>
                        <label class="campo-formulario">
                            <input placeholder="Disponibilidad (ej. Fechas o Temporadas)" value="">
                        </label>
                        <label class="campo-formulario">
                            <input placeholder="Precio (ej. $100/noche)" value="">
                        </label>
                    </div>
                    <div class="contenedor-imagenes">
                        <div class="texto-imagenes">
                            <p class="titulo-imagenes">Agregar Imágenes</p>
                            <p class="subtitulo-imagenes">Arrastra y suelta o haz clic para subir imágenes del espacio</p>
                        </div>
                        <button class="boton boton-subir">Subir Imágenes</button>
                    </div>
                    <div class="contenedor-botones">
                        <button class="boton boton-publicar">Publicar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
